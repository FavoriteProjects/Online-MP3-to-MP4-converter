    <div class="container contentContainer">
         <div id="fileUpload" >         
            <div class="row " >            
                <form>
                   <label class="control-label">Select Audio File</label>
                  <input id="input-7" name="input7[]" multiple type="file" class="file file-loading text-center" data-allowed-file-extensions='["mp3", "wav", "m4a"]'> 
                </form>

                <br><br>

                <label>Would you like to add your own image to the mp4?</label>
            
                <form action="convert.php" method="post">
                  <input id="no" type="radio" name="image" value="no" checked onchange="showImageUpload(this)"> No
              
                  <input id="yes" type="radio" name="image" value="yes" onchange="showImageUpload(this)"> Yes
                </form>

                <br><br>

               <div id="imageUpload" style="visibility:hidden">
                   <form>
                       <label class="control-label">Select Image</label>
                       <input id="input-21" type="file" multiple type="file"  class="  file-loading text-center" data-allowed-file-extensions='["png", "gif", "jpg", "jpeg"]' >
                    </form>
                </div>

                 <br>
                 
            </div>

            <br><br>
            <div class = "row">
                <div class="col-sm-offset-5 col-sm-2 text-center">
                    <button type="button" class="btn btn-primary btn-lg id" id ="convert">Convert!</span></button> 
                </div>
             </div>
        </div>

	<script>

    $(window).load(function() {
        $('#loading').hide();
     });



    var myEl = document.getElementById('convert');

    myEl.addEventListener('click', function() {
        jQuery('#fileUpload div').html('');
           $('#loading').show();
        //alert('Hello world');
    }, false);

    function showImageUpload(e){
        document.getElementById('imageUpload').style.visibility=e.checked && e.id =='yes' ? 'visible' : 'hidden';           
    }
        

    $(document).on('ready', function() {
        $("#input-21").fileinput({
            previewFileType: "image",
            browseClass: "btn btn-primary",
            browseLabel: "Pick Image",
            browseIcon: "<i class=\"glyphicon glyphicon-picture\"></i> ",
            removeClass: "btn btn-danger",
            removeLabel: "Delete",
            removeIcon: "<i class=\"glyphicon glyphicon-trash\"></i> ",
            uploadClass: "btn btn-info",
            uploadLabel: "Upload",
            uploadIcon: "<i class=\"glyphicon glyphicon-upload\"></i> "
        });
    });





  


    $('#file-fr').fileinput({
        language: 'fr',
        uploadUrl: '#',
        allowedFileExtensions : ['jpg', 'png','gif'],
    });
    $('#file-es').fileinput({
        language: 'es',
        uploadUrl: '#',
        allowedFileExtensions : ['jpg', 'png','gif'],
    });
    $("#file-0").fileinput({
        'allowedFileExtensions' : ['jpg', 'png','gif'],
    });
    $("#file-1").fileinput({
        uploadUrl: '#', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png','gif'],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
	});
    /*
    $(".file").on('fileselect', function(event, n, l) {
        alert('File Selected. Name: ' + l + ', Num: ' + n);
    });
    */
	$("#file-3").fileinput({
		showUpload: false,
		showCaption: false,
		browseClass: "btn btn-primary btn-lg",
		fileType: "any",
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
	});
	$("#file-4").fileinput({
		uploadExtraData: {kvId: '10'}
	});
    $(".btn-warning").on('click', function() {
        if ($('#file-4').attr('disabled')) {
            $('#file-4').fileinput('enable');
        } else {
            $('#file-4').fileinput('disable');
        }
    });    
    $(".btn-info").on('click', function() {
        $('#file-4').fileinput('refresh', {previewClass:'bg-info'});
    });

    $(document).ready(function() {

            'showPreview' : false,
            'allowedFileExtensions' : ['jpg', 'png','gif'],
            'elErrorContainer': '#errorBlock'
        });
